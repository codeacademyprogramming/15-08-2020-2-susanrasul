<html lang="en">

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

<body>
    <div id="form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" required class="form-control" id="username" placeholder="Username">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="number" required class="form-control" id="phone" placeholder="XXX XXX XX XX">
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" required class="form-control" id="email" aria-describedby="emailHelp"
                placeholder="Enter email">
        </div>


        <span class="text-danger"></span>
        <span class="text-success"></span>
        <button type="submit" class="btn butn-primary">Submit</button>
    </div>
    </div>



    <script src="./assets/js/main.js"></script>
</body>

</html>
